name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present

      - name: Type check
        run: npx tsc --noEmit

      - name: Export web (smoke-build)
        run: npx expo export --platform web --no-ssg
        env:
          EXPO_NO_DOCTOR: 1

      - name: Success
        run: echo "CI checks passed âœ…"